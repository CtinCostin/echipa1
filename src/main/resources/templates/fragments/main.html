<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Vacanta ta de vis</title>
    <link th:rel="stylesheet" th:href="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.css} "/>
</head>
<body>
<main>
    <div class="container">
        <div class="form-row">
            <div class="acqua-engine-classic-wrapper">
                <div class="form-group col-md-6">
                    <form method="post" th:object="${formObject}" th:action="@{/searchOffer}">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label>Tip Transport</label>
                                <div>
                                    <select th:field="*{travelOption}" class="form-select form-select-sm"
                                            aria-label=".form-select-sm example">
                                        <option th:each="travelOpt: ${travelOption}"
                                                th:text="${travelOpt}"
                                                th:value="${travelOpt}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Orasul de plecare</label>
                                <div>
                                    <select th:field="*{city}" class="form-select form-select-sm"
                                            aria-label=".form-select-sm example">
                                        <option th:each="city : ${cities}"
                                                th:text="${city.name}"
                                                th:value="${city.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Tara de destinatie</label>
                                <div>
                                    <label for="country">Country</label>
                                    <select th:field="*{country}" id="country">
                                        <option th:each="country : ${countries}"
                                                th:text="${country.name}"
                                                th:value="${country.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class=" form-group col-md-6 mb-3">
                                    <label for="departureDate">Departure Date</label>
                                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input"
                                               data-target="#datetimepicker1"
                                               th:field="*{departureDate}" id="departureDate" placeholder="Date"/>
                                        <div class="input-group-append" data-target="#datetimepicker1"
                                             data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>Nopti</label>
                                    <div>
                                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <!--                                            <option selected>Open this select menu</option>-->
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                            <option value="14">14</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>Camere</label>
                                    <div>
                                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <!--                                            <option selected>Open this select menu</option>-->
                                            <option value="o camera">One</option>
                                            <option value="doua camere">Two</option>
                                            <option value="trei camere">Three</option>
                                            <option value="patru camere">Four</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div id="package_search_room_1_container" class="row room-container" style="">
                                    <div class="col-sm-4 label-cell">
                                        <label>Camera</label>
                                    </div>
                                    <div class="col-sm-2 col-xs-6">
                                        <label for="package_search_room_1_no_of_adults">Adulti</label>
                                        <select id="package_search_room_1_no_of_adults" class="form-control visible">
                                            <option>1</option>
                                            <option selected="">2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2 col-xs-6">
                                        <label for="package_search_room_1_no_of_children">Copii</label>
                                        <select id="package_search_room_1_no_of_children" class="form-control visible">
                                            <option>0</option>
                                            <option selected="">1</option>
                                            <option>2</option>
                                        </select>
                                    </div>
                                    <div class="room-child-age col-sm-2 col-xs-6">
                                        <label for="package_search_room_1_first_child_age" style="">Copil</label>
                                        <select id="package_search_room_1_first_child_age" class="form-control visible"
                                                style="">
                                            <option value="0" selected="">&lt; 1 an</option>
                                            <option value="1">1 an</option>
                                            <option value="2">2 ani</option>
                                            <option value="3">3 ani</option>
                                            <option value="4">4 ani</option>
                                            <option value="5">5 ani</option>
                                            <option value="6">6 ani</option>
                                            <option value="7">7 ani</option>
                                            <option value="8">8 ani</option>
                                            <option value="9">9 ani</option>
                                            <option value="10">10 ani</option>
                                            <option value="11">11 ani</option>
                                            <option value="12">12 ani</option>
                                            <option value="13">13 ani</option>
                                            <option value="14">14 ani</option>
                                            <option value="15">15 ani</option>
                                            <option value="16">16 ani</option>
                                            <option value="17">17 ani</option>
                                        </select>
                                    </div>
                                    <div class="room-child-age col-sm-2 col-xs-6">
                                        <label for="package_search_room_1_second_child_age"
                                               style="display: none;">Copil</label>
                                        <select id="package_search_room_1_second_child_age" class="form-control"
                                                style="display: none;">
                                            <option value="0" selected="">&lt; 1 an</option>
                                            <option value="1">1 an</option>
                                            <option value="2">2 ani</option>
                                            <option value="3">3 ani</option>
                                            <option value="4">4 ani</option>
                                            <option value="5">5 ani</option>
                                            <option value="6">6 ani</option>
                                            <option value="7">7 ani</option>
                                            <option value="8">8 ani</option>
                                            <option value="9">9 ani</option>
                                            <option value="10">10 ani</option>
                                            <option value="11">11 ani</option>
                                            <option value="12">12 ani</option>
                                            <option value="13">13 ani</option>
                                            <option value="14">14 ani</option>
                                            <option value="15">15 ani</option>
                                            <option value="16">16 ani</option>
                                            <option value="17">17 ani</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input is-invalid" type="checkbox" value=""
                                           id="invalidCheck3" required>
                                    <label class="form-check-label" for="invalidCheck3">
                                        Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Submit form</button>
                            <div class="search-button text-right">
                                <button id="packages_new_search_button" type="button"
                                        onclick="packages_new_search_form_submit(this)"
                                        data-loading-text="Cautam... <span class='loader-spinner inline d16 white'></span>"
                                        class="btn btn-success btn-lg o1pen-wait-modal-if-valid">Cauta pachete
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div data-v-bd92c560 class="q-mt-xxl">
        <div data-v-bd92c560 class="ct-frame-row">
            <div data-v-bd92c560 class="col-xs-12 col-md">
                <div data-v-516dbc7b data-v-bd92c560>
                    <div class="row gutter-md">
                        <div class="col-xs-12 col-lg-4"
                             onclick="document.location.href:'https://location8081/sejur-oferte-vacante'">
                            <div class="q-pa-lg text-center cursor-pointer"
                                 style="border-radius:10px; backround-color: #ebf1fb;">
                                <div style="background-image: url('https://chr-static-obj.ams3.cdn.digitaloceanspaces.com/gallery/snK0pzq3RPiAyPwOyjDpb1KKYJtv2pM6gf2Pu82g.jpeg'); background-size: cover; background-position: 50% 50%; height: 220px;">
                                </div>
                                <div class="text-menu-color q-my-lg"
                                     style="text-transform: uppercase; font-size: 36px;">
                                    "Vacante"
                                    <br>
                                </div>
                                <div>
                                    <a href="/sejur-oferte-vacante">Descopera ofertele</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-4" onclick="document.location.href='/turism-circuite'">
                            <div class="q-pa-lg text-center cursor-pointer"
                                 style="border-radius: 10px; background-color: #ebf1fb;">
                                <div style="background-image: url('https://chr-static-obj.ams3.cdn.digitaloceanspaces.com/gallery/cJTrXWmoQrClKXIAoRlLk0EwV8z4Xa8zKbYiXA68.jpeg'); background-size: cover; background-position: 50% 50%; height: 220px;"></div>
                                <div class="text-menu-color q-my-lg"
                                     style="text-transform: uppercase; font-size: 36px;">Circuite
                                </div>
                                <div>
                                    <a href="/turism-circuite">Descopera ofertele</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-4"
                             onclick="document.location.href='/pelerinaje-calatorii-pentru-suflet'">
                            <div class="q-pa-lg text-center cursor-pointer"
                                 style="border-radius: 10px; background-color: #ebf1fb;">
                                <div style="background-image: url('https://chr-static-obj.ams3.cdn.digitaloceanspaces.com/gallery/koxY65V7pelJxArQAhH3P5lvmVABByK68OG50QaT.jpeg'); background-size: cover; background-position: 50% 50%; height: 210px;"></div>
                                <div class="text-menu-color q-my-lg"
                                     style="text-transform: uppercase; font-size: 36px;">Revelion 2022
                                </div>
                                <div>
                                    <a href="/oferte-revelion-2022">Descopera ofertele</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/moment/moment.min.js}"></script>
<script th:src="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js}"></script>
<script>
    $.fn.datetimepicker.Constructor.Default = $.extend({}, $.fn.datetimepicker.Constructor.Default, {
        icons: {
            time: 'far fa-clock',
            date: 'far fa-calendar',
            up: 'fas fa-arrow-up',
            down: 'fas fa-arrow-down',
            previous: 'fas fa-chevron-left',
            next: 'fas fa-chevron-right',
            today: 'far fa-calendar-check-o',
            clear: 'far fa-trash',
            close: 'far fa-times'
        } });

    $('#datetimepicker1').datetimepicker({
    format: 'DD/MM/YYYY'
    });

</script>
</body>
</html>

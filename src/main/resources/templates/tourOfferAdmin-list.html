<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>TourOffer</title>
    <link th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css}"/>
    <link th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>
</head>
<body>

<div align="center">
    <h1>Tour Offer list</h1>

    <a th:href="@{/tourOfferAdmin/add}">Create tour offer</a>


    <table>
        <!-- table header -->
        <thead>
        <tr>
            <th>Continent</th>
            <th>Country</th>
            <th>City</th>
            <th>Airport</th>
            <th>Hotel</th>
            <th>Departure date</th>
            <th>Date of return</th>
            <th>Number of days</th>
            <th>Type of service</th>
            <th>Price for an adult</th>
            <th>Price for a child</th>
            <th>Promoted</th>
            <th>Number of adults</th>
            <th>Number of children</th>


        </tr>
        </thead>

        <!-- table body -->
        <tbody>

        <!-- product entry -->
        <tr th:each="tourOfferAdmin : ${tourOfferInView}">
            <td th:text="${tourOfferAdmin.continent.name}"></td>
            <td th:text="${tourOfferAdmin.country.name}"></td>
            <td th:text="${tourOfferAdmin.city.name}"></td>
            <td th:text="${tourOfferAdmin.airport.name}"></td>
            <td th:text="${tourOfferAdmin.hotel.name}"></td>
            <td th:text="${tourOfferAdmin.departureDate}"></td>
            <td th:text="${tourOfferAdmin.dateOfReturn}"></td>
            <td th:text="${tourOfferAdmin.numberOfDays}"></td>
            <td th:text="${tourOfferAdmin.typeOfService}"></td>
            <td th:text="${tourOfferAdmin.priceForAnAdult}"></td>
            <td th:text="${tourOfferAdmin.priceForAChild}"></td>
            <td th:text="${tourOfferAdmin.promoted}"></td>
            <td th:text="${tourOfferAdmin.numberOfAdult}"></td>
            <td th:text="${tourOfferAdmin.numberOfPLacesForChildren}"></td>

            <!-- action buttons -->
            <td>
                <div class="actions">
                    <a th:href="@{/tourOfferAdmin/{id}/edit(id = ${tourOfferAdmin.id})}">Edit</a>
                    <a th:href="@{/tourOfferAdmin/{id}/delete(id = ${tourOfferAdmin.id})}">Delete</a>
                </div>

                <div class="container">
                    <h2 class="mt-5 mb-4">Event submitted</h2>


                    <p><label>Date: </label> <strong th:text="${#departureDate.format(event.date, 'dd/MM/yyyy h:mm a')}"></strong></p>

                    <a th:href="@{/}" class="btn btn-primary">Go back</a>
                </div>







            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>

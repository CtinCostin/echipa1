<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"/>

<div class="container" th:each="item: ${resultObject}">
    <div class="hotel-card bg-white rounded-lg shadow overflow-hidden d-block d-lg-flex">
        <div class="hotel-card_images">
            <div id="bootstrapCarousell" class="carousel slide h-100" data-ride="carousel">
                <div class="carousel-inner h-100">
                    <div class="carousel-item h-100 active">
                        <img src="images/image.jpg" class="d-block w-100" alt="Hotel Image">
                    </div>
                    <div class="carousel-item h-100 active">
                        <img src="images/hotel3.jpg" class="d-block w-100" alt="Hotel Image">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#bootstrapCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#bootstrapCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="hotel-card_info p-4">
            <div class="d-flex align-items-center mb-2">
                <h5 class="mb-0 mr-2" th:text="${item.hotel.name}">Hotel Ramada</h5>
                <div>
                    <i class="fa fa-star text-warning"></i>
                    <i class="fa fa-star text-warning"></i>
                    <i class="fa fa-star text-warning"></i>
                    <i class="fa fa-star text-warning"></i>
                    <i class="fa fa-star text-warning"></i>
                </div>
                <a href="#!" class="text-dark ml-auto"><i class="far fa-heart fa-lg"></i></a>
            </div>
            <div class="d-flex justify-content-between align-items-end">
                <div class="hotel-card_details">
                    <div class="text-muted mb-2">
                        <i class="fas fa-map-marker-alt"></i> Constanta
                    </div>
                    <div class="mb-2">
                        <span class="badge badge-primary">4.5</span>
                        <a href="#!" class="text-muted">(245 ratings &amp; 56 reviews)</a></div>
                    <div class="amnities d-flex mb-3">
                        <img class="mr-2" src="images/icons/desk-bell.svg" data-toggle="tooltip" data-placement="top"
                             title="" alt="Desk bell" data-original-title="Desk bell">
                        <img class="mr-2" src="images/icons/single-bed.svg" data-toggle="tooltip" data-placement="top"
                             title="" alt="Single Bed" data-original-title="Single Bed">
                        <img class="mr-2" src="images/icons/towels.svg" data-toggle="tooltip" data-placement="top"
                             title="" alt="Towels" data-original-title="Towels">
                        <img class="mr-2" src="images/icons/wifi.svg" data-toggle="tooltip" data-placement="top"
                             title="" alt="Wifi" data-original-title="Wifi">
                        <img class="mr-2" src="images/icons/breakfast.svg" data-toggle="tooltip" data-placement="top"
                             title="" alt="Breakfast" data-original-title="Breakfast">

                    </div>
                    <ul class="hotel-checklist pl-0 mb-0">
                        <li><i class="fa fa-check text-success"></i> Lorem ipsum dolor</li>
                        <li><i class="fa fa-check text-success"></i> Cras lectus purus,</li>
                        <li><i class="fa fa-check text-success"></i> ornare eget congue</li>
                    </ul>
                </div>
                <div class="hotel-card_pricing text-center">
                    <h3 th:text="${item.calculatedPrice}"></h3>
                    </div>
                    <a th:href="@{/shoppingCart}">
                        <button class="btn btn-secondary" id="cancel" name="cancel" type="submit">Buy</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
		$(function () {
			$('[data-toggle="tooltip"]').tooltip()
		})





</script>

<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/footer-css :: footer-css"/>

</body>

</html>
